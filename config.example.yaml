telegram:
  bot_token: "YOUR_TELEGRAM_BOT_TOKEN"

llm:
  # provider 可选: openai / openai-response / anthropic / gemini
  provider: "openai"
  # 对于 openai/openai-response/anthropic/gemini 兼容服务，可通过 base_url 自定义地址
  # - openai/openai-response: 默认为 https://api.openai.com（未配置时）
  # - anthropic: 需按兼容服务要求配置，例如 https://api.anthropic.com
  # - gemini: 部分兼容服务通过自定义 api_endpoint 提供
  base_url: "https://api.openai.com"
  api_key: "YOUR_LLM_API_KEY"
  model: "gpt-4.1-mini"
  enable_thinking: true
  # 单次 LLM 请求最大输入 token 数，根据模型上下文窗口调整
  max_input_tokens: 10000

llm_fast:
  # 用于标签和翻译的快速模型，可单独配置到不同端口/服务
  provider: "openai"
  base_url: "https://fast-llm.example.com"
  api_key: "YOUR_FAST_LLM_API_KEY"
  model: "gpt-4o-mini"
  enable_thinking: false
  max_input_tokens: 8000

github:
  repo: "owner/repo"           # 例如: yourname/your-notes-repo
  branch: "main"
  target_dir: "notes/telegram" # 笔记相对仓库根目录的子目录，可留空表示仓库根目录
  pat: "YOUR_GITHUB_PAT"       # 注意不要将真实 PAT 提交到代码仓库

http:
  # 可选：是否在抓取网页时校验 HTTPS 证书
  # 正常情况下请保持为 true；如果本地环境证书链异常导致 SSLError，可暂时设为 false（存在安全风险）
  verify_ssl: true
